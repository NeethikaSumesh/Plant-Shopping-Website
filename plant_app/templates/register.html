{% extends "index.html" %}
{% load static %}
{% block content %}
<div id="form">
    <form action="{% url 'getdata' %}" method="POST">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter Name"><br><br>

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" placeholder="Enter Email"><br><br>

        <label for="phn">Phone Number:</label>
        <input type="number" name="phn" id="phn" placeholder="Enter Phone Number"><br><br>

        <label for="address">Address:</label>
        <textarea name="address" row="10" ></textarea><br><br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter Password"><br><br>

        <button class="btn btn-success">Submit</button>

    </form>
</div>
{% endblock %}
