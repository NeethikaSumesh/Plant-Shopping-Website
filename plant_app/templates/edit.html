{% extends "index.html" %}
{% load static %}
{% block content %}
<div>
    {% for j in data %}
    <form action="{% url 'update' did=j.id %}" method="POST">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter Name" value="{{j.name}}"><br><br>

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" placeholder="Enter Email" value="{{j.email}}"><br><br>

        <label for="phn">Phone Number:</label>
        <input type="number" name="phn" id="phn" placeholder="Enter Phone Number" value="{{j.phn}}"><br><br>

        <label for="address">Address:</label>
        <textarea name="address" row="10" >{{j.address}}</textarea><br><br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter Password"><br><br>

        <button>Submit</button>

    </form>
    {% endfor %}
</div>
{% endblock %}
