{% extends "loginhome.html" %}
{% load static %}
{% block content %}
<div id="add">
    <form action="{% url 'getplant' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="plant_image" class="form-control">Image:</label><br>
        <input type="file" class="form-control"  id="plant_image" name="plant_image"><br>

        <label for="plantname" class="form-control">Plant Name:</label><br>
        <input type="text" class="form-control"  id="plantname" name="plantname"><br>

        <label for="description">Plant Description:</label><br>
        <textarea name="description"></textarea><br>

        
        <button class="btn btn-success" type="submit">Submit</button>

    </form>
</div>
{% endblock %}
